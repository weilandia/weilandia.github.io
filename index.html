<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <title>Nick Weiland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --border-color: #eee;
      --muted-color: #666;
      --light-color: #999;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --border-color: #333;
      --muted-color: #aaa;
      --light-color: #888;
    }

    body {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      line-height: 1.5;
      max-width: 650px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      color: var(--text-color);
      background: var(--bg-color);
      font-size: 13px;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--border-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 10px;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background: var(--muted-color);
      color: var(--bg-color);
    }

    p {
      margin: 0 0 0.5rem 0;
    }

    a {
      color: var(--muted-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: var(--text-color);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: inline;
      margin-right: 1rem;
    }

    @media print {
      body {
        margin: 0;
        padding: 0.5cm;
        font-size: 11pt;
      }

      .theme-toggle {
        display: none;
      }
      
      .typed-cursor {
        display: none;
      }
    }

    @page {
      margin: 0;
      size: letter;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <p><span id="typed"></span></p>
  <ul>
    <li><a href="https://github.com/weilandia">GitHub</a></li>
    <li><a href="https://www.govly.com/">Govly</a></li>
    <li><a href="_resume.html">Resume</a></li>
  </ul>
  <script>
    new Typed('#typed', {
      strings: ["Hi, I'm Nick. Currently building Govly."],
      typeSpeed: 20,
      loop: false,
      cursorChar: '|'
    });

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
