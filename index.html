<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hi, I'm Nick</title>
    <meta name="description" content="Another personal website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="This is a picture of my dog." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/weilandia" />
    <meta property="og:image" content="ender.jpeg" />
    <meta name="theme-color" content="#fafafa">

    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

  </head>
  <body style="line-height: 1.5;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';">
    <main style="margin: 4rem">

      <section style="margin-top: 2rem; margin-bottom: 1rem;">
        <span id="typed" style="white-space:pre;"></span>
      </section>
      <section>
        <a style="color: #007bff; text-decoration: none; opacity: 0; display: block;" target="_blank" href="https://github.com/weilandia">github.com/weilandia</a>
        <a style="color: #007bff; text-decoration: none; opacity: 0; display: block;" target="_blank" href="./ender.jpeg">A picture of my dog</a>
        <a style="color: #007bff; text-decoration: none; opacity: 0; display: block;" target="_blank" href="https://www.govly.com/">govly.com</a>
      </section>
    </main>
    <script>
      new Typed('#typed', {
        strings: ["^300Hey,^800 I'm Nick.^500", "Hey, my name is Nick.^1200\nWe've landed in transition.^500\n", "Hey, my name is Nick.\nWe've landed in transition.\nNot much to see here.^1500"],
        typeSpeed: 15,
        onComplete: function(typed) { typed.cursor.remove() }
      });

      setTimeout(function() {
        var links = document.links;
        for (var i = 0; i < links.length; i++) {
          links[i].style.transition="opacity 2s";
          links[i].style.opacity="1";
        }
      }, 7200)
    </script>
  </body>
</html>
